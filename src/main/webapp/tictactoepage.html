<!doctype html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MindFunness TicTacToe Page</title>
<link href="css/singlePageTemplate.css" rel="stylesheet" type="text/css">

<script>var __adobewebfontsappname__="dreamweaver"</script>
<script src="http://use.edgefonts.net/source-sans-pro:n2:default.js" type="text/javascript"></script>
<style>
	table {
      border-collapse: collapse;
      width: 300px;
      margin: 50px auto;
    }

    th, td {
      border: 1px solid #ddd;
      text-align: center;
      width: 100px; /* Set a fixed width for each cell */
      height: 100px; /* Set a fixed height for each cell */
    }
	.winner td{
		width:500px;;
		height:auto;
		border:none;
	}


    input.game {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      font-size: 50px;
      text-align: center;
    }
	
</style>
</head>
<body>
<!-- Main Container -->
<div class="container"> 
  <!-- Navigation -->
  <header> <a href="">
    <h4 class="logo">&nbsp;</h4>
    </a>
    <nav>
      <ul>
        <li><a href ='http://localhost:8080/MindFunness/scoreservlet'>SCOREBOARD</a></li>
        <li> <a href ='http://localhost:8080/MindFunness/loginservlet'>BACK TO LOGIN</a></li>
      </ul>
    </nav>
  </header>
  <!-- Hero Section -->
  <section class="hero" id="hero">
    <h2 class="hero_header">MindFunness</h2>
    <p class="tagline">Keeping kids' minds engaged!</p>
  </section>

  <!-- Game Section -->
  <footer>
	  
  <table>
    <tr>
      <td><input class="game" type="text" maxlength="1" oninput="validateInput(this)"></td>
      <td><input class="game" type="text" maxlength="1" oninput="validateInput(this)"></td>
      <td><input class="game" type="text" maxlength="1" oninput="validateInput(this)"></td>
    </tr>
    <tr>
      <td><input class="game" type="text" maxlength="1" oninput="validateInput(this)"></td>
      <td><input class="game" type="text" maxlength="1" oninput="validateInput(this)"></td>
      <td><input class="game" type="text" maxlength="1" oninput="validateInput(this)"></td>
    </tr>
    <tr>
      <td><input class="game" type="text" maxlength="1" oninput="validateInput(this)"></td>
      <td><input class="game" type="text" maxlength="1" oninput="validateInput(this)"></td>
      <td><input class="game" type="text" maxlength="1" oninput="validateInput(this)"></td>
    </tr>
  </table>
  <form method='post' action='tictactoeservlet'>
    <table class="winner">
      <tr>
        <td><label>Please enter student number of the winner</label><input type='number' name='studentNumber' required='required'></td>
      </tr>
      <tr>
        <td><input type='submit' name='action' value='Submit'></td>
      </tr>
    </form>
  </table>
  
  <script>
    function validateInput(input) {
      const inputValue = input.value.toUpperCase();
      if (inputValue !== 'X' && inputValue !== 'O') {
        input.value = '';
      }
    }
  </script>

    
  </footer>
  <!-- Footer Section -->
  <section class="footer_banner" id="contact">
    <h2 class="hidden">Footer Banner Section </h2>
    <p class="foot_header">STAY TUNED FOR MORE EXCITING GAMES!</p>
  </section>
  <!-- Copyrights Section -->
  <div class="copyright"> <strong>&nbsp;</strong></div>
</div>
<!-- Main Container Ends -->
</body>
</html>
