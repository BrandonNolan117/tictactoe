<!-- Main Container -->

  <!-- Navigation -->
  <header> <a href="">

								<select name='teacher' id='teacher'><br><br>

									<option value='Mrs D'>Mrs. D</option>
									</select><br><br>
							</td>
						</tr>
						<tr>
							<td>

							</td>
						</tr>
					</table>
				</form>
				<br><br>
			
		  </section>
		</article>
	</footer>
  <!-- Footer Section -->
  <section class="footer_banner" id="contact">
    <h2 class="hidden">Footer Banner Section </h2>
